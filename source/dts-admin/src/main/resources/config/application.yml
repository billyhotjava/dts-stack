# ===================================================================

spring:
  config:
    import: optional:file:./config/mdm/

---
# Conditionally disable springdoc on missing api-docs profile
spring:
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---
eureka:
  client:
    enabled: true
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    appname: dtsadmin
    instanceId: dtsadmin:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    status-page-url-path: ${management.endpoints.web.base-path}/info
    health-check-url-path: ${management.endpoints.web.base-path}/health
    metadata-map:
      zone: primary # This is needed for the load balancer
      profile: ${spring.profiles.active}
      version: '@project.version@'
      git-version: ${git.commit.id.describe:}
      git-commit: ${git.commit.id.abbrev:}
      git-branch: ${git.branch:}
      context-path: ${server.servlet.context-path:}
feign:
  circuitbreaker:
    enabled: true
  # client:
  #   config:
  #     default:
  #       connectTimeout: 5000
  #       readTimeout: 5000
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - configprops
          - env
          - health
          - info
          - jhimetrics
          - jhiopenapigroups
          - logfile
          - loggers
          - prometheus
          - threaddump
          - caches
          - liquibase
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db
    jhimetrics:
      enabled: true
  info:
    git:
      mode: full
    env:
      enabled: true
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  prometheus:
    metrics:
      export:
        enabled: true
        step: 60
  observations:
    key-values:
      application: ${spring.application.name}
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    data:
      repository:
        autotime:
          enabled: true
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: dtsAdmin
  docker:
    compose:
      enabled: true
      lifecycle-management: start-only
      file: src/main/docker/postgresql.yml
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: '@spring.profiles.active@'
    group:
      dev:
        - dev
        - api-docs
        # Uncomment to activate TLS for the dev profile
        #- tls
  # custom dev flags
  jmx:
    enabled: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.timezone.default_storage: NORMALIZE
      # Leave Instant mapping to Hibernate defaults to avoid incubating setting warnings
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # modify batch size as necessary
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
      hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
      hibernate.cache.use_minimal_puts: true
      hibernate.cache.hazelcast.instance_name: dtsAdmin
      hibernate.cache.hazelcast.use_lite_member: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
  liquibase:
    change-log: classpath:config/liquibase/master.xml
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  mvc:
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://dts-keycloak:8080/realms/S10
        registration:
          oidc:
            client-id: ${OAUTH2_ADMIN_CLIENT_ID:internal}
            client-secret: ${OAUTH2_ADMIN_CLIENT_SECRET:internal}
            scope: openid, profile, email, offline_access # last one for refresh tokens
  task:
    execution:
      thread-name-prefix: dts-admin-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000

liquibase:
  searchPath: classpath:/config/liquibase
  duplicateFileMode: WARN

server:
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      host-header: x-forwarded-host
      internal-proxies: ${DTS_TRUSTED_PROXY_REGEX:.*}
    scheduling:
      thread-name-prefix: dts-admin-scheduling-
      pool:
        size: 2
  servlet:
    session:
      cookie:
        http-only: true
  thymeleaf:
    mode: HTML
  output:
    ansi:
      console-available: true

springdoc:
  show-actuator: true

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

auditing:
  enabled: true
  queue-capacity: ${AUDIT_QUEUE_CAPACITY:5000}
  retention-days: ${AUDIT_RETENTION_DAYS:180}
  encryption-key: ${AUDIT_ENCRYPTION_KEY:}
  hmac-key: ${AUDIT_HMAC_KEY:${AUDIT_ENCRYPTION_KEY:}}
  forward-enabled: ${AUDIT_FORWARD_ENABLED:false}
  forward-retry-interval: ${AUDIT_FORWARD_RETRY_INTERVAL:60000}


dts:
  keycloak:
    admin-client-id: "${DTS_KEYCLOAK_ADMIN_CLIENT_ID:${OAUTH2_ADMIN_CLIENT_ID:${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID:}}}"
    admin-client-secret: "${DTS_KEYCLOAK_ADMIN_CLIENT_SECRET:${OAUTH2_ADMIN_CLIENT_SECRET:${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_SECRET:}}}"
    # Business client where data roles (DEPT/INST_DATA_*) are defined as client roles
    # Default to platform client id to match realm seeds (override with DTS_KEYCLOAK_TARGET_CLIENT_ID if different)
    target-client-id: "${DTS_KEYCLOAK_TARGET_CLIENT_ID:${KC_SYNC_TARGET_CLIENT_ID:${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID:${OAUTH2_PLATFORM_CLIENT_ID:dts-platform}}}}"
    # Whether to write DEPT/INST data roles to Keycloak as client roles.
    # Default false: rely on admin DB role assignments and enrich platform login response.
    use-client-roles: ${DTS_KEYCLOAK_USE_CLIENT_ROLES:false}
    # Controls whether dts-admin will auto-provision/sync Keycloak groups for organizations.
    # Default false to avoid startup failures when the client lacks admin privileges.
    # Enable by default; disable explicitly with DTS_KEYCLOAK_GROUP_PROVISIONING_ENABLED=false if KC admin perms not granted
    group-provisioning-enabled: ${DTS_KEYCLOAK_GROUP_PROVISIONING_ENABLED:false}
  platform:
    enabled: ${DTS_PLATFORM_SYNC_ENABLED:true}
    base-url: ${DTS_PLATFORM_BASE_URL:http://dts-platform:8081}
    api-path: ${DTS_PLATFORM_API_PATH:/api}
    service-name: ${DTS_PLATFORM_SERVICE_NAME:dts-admin}
  infra:
    heartbeat:
      enabled: ${DTS_INFRA_HEARTBEAT_ENABLED:true}
      interval-ms: ${DTS_INFRA_HEARTBEAT_INTERVAL_MS:60000}
      initial-delay-ms: ${DTS_INFRA_HEARTBEAT_INITIAL_DELAY_MS:15000}
      timeout-ms: ${DTS_INFRA_HEARTBEAT_TIMEOUT_MS:5000}
  organization:
    default-root-name: ${DTS_ORG_DEFAULT_ROOT_NAME:}
    unassigned-name: ${DTS_ORG_UNASSIGNED_NAME:}
    unassigned-description: ${DTS_ORG_UNASSIGNED_DESCRIPTION:}
    unassigned-data-level: ${DTS_ORG_UNASSIGNED_DATA_LEVEL:}
  personnel:
    api:
      enabled: ${DTS_PERSONNEL_API_ENABLED:false}
      endpoint: ${DTS_PERSONNEL_API_ENDPOINT:}
      method: ${DTS_PERSONNEL_API_METHOD:GET}
      auth-token: ${DTS_PERSONNEL_API_TOKEN:}
    excel:
      enabled: ${DTS_PERSONNEL_EXCEL_ENABLED:true}
      max-rows: ${DTS_PERSONNEL_EXCEL_MAX_ROWS:10000}
    logging:
      operations-log: ${DTS_PERSONNEL_LOG_PATH:logs/personnel-operations.log}
  mdm:
    gateway:
      enabled: ${DTS_MDM_GATEWAY_ENABLED:true}
      storage-path: ${DTS_MDM_GATEWAY_STORAGE_PATH:data/mdm}
      log-path: ${DTS_MDM_GATEWAY_LOG_PATH:logs/mdm-gateway.log}
      required-fields: ${DTS_MDM_REQUIRED_FIELDS:orgCode,deptCode,status}
      registry:
        system-code: ${DTS_MDM_REGISTRY_SYSTEM_CODE:10XT}
        data-range: ${DTS_MDM_REGISTRY_DATA_RANGE:9010}
        area-security: ${DTS_MDM_REGISTRY_AREA_SECURITY:9001}
        area-business: ${DTS_MDM_REGISTRY_AREA_BUSINESS:B}
        data-type: ${DTS_MDM_REGISTRY_DATA_TYPE:sync_demand}
      upstream:
        base-url: ${DTS_MDM_GATEWAY_UPSTREAM_BASE_URL:${DTS_MDM_UPSTREAM_BASE_URL:http://mdm-upstream.example.com}}
        pull-path: ${DTS_MDM_GATEWAY_UPSTREAM_PULL_PATH:${DTS_MDM_UPSTREAM_PULL_PATH:/api/mdm/pull}} # base + path = 握手/拉取地址
        auth-token: ${DTS_MDM_GATEWAY_UPSTREAM_AUTH_TOKEN:${DTS_MDM_UPSTREAM_AUTH_TOKEN:}}
        use-multipart: ${DTS_MDM_GATEWAY_UPSTREAM_USE_MULTIPART:${DTS_MDM_UPSTREAM_USE_MULTIPART:false}}
        file-part-name: ${DTS_MDM_GATEWAY_UPSTREAM_FILE_PART_NAME:${DTS_MDM_UPSTREAM_FILE_PART_NAME:file}}
        file-prefix: ${DTS_MDM_GATEWAY_UPSTREAM_FILE_PREFIX:${DTS_MDM_UPSTREAM_FILE_PREFIX:orgItDemand}}
        file-suffix: ${DTS_MDM_GATEWAY_UPSTREAM_FILE_SUFFIX:${DTS_MDM_UPSTREAM_FILE_SUFFIX:.txt}}
        form-params: {} # 例如 targetNodeCode/targetDomainCode/targetServiceId/approval 等
        payload-template: {} # 额外 JSON 字段，如 pushMode/securityLevel 等
        connect-timeout: ${DTS_MDM_GATEWAY_UPSTREAM_CONNECT_TIMEOUT:${DTS_MDM_UPSTREAM_CONNECT_TIMEOUT:5s}}
        read-timeout: ${DTS_MDM_GATEWAY_UPSTREAM_READ_TIMEOUT:${DTS_MDM_UPSTREAM_READ_TIMEOUT:30s}}
      callback:
        url: ${DTS_MDM_GATEWAY_CALLBACK_URL:${DTS_MDM_CALLBACK_URL:}}
        auth-token: ${DTS_MDM_GATEWAY_CALLBACK_AUTH_TOKEN:${DTS_MDM_CALLBACK_AUTH_TOKEN:}}
        signature-header: ${DTS_MDM_GATEWAY_CALLBACK_SIGNATURE_HEADER:${DTS_MDM_CALLBACK_SIGNATURE_HEADER:X-Signature}}
      required:
        users: ${DTS_MDM_GATEWAY_REQUIRED_USERS:${DTS_MDM_REQUIRED_USERS:userCode,userName,deptCode}}
        depts: ${DTS_MDM_GATEWAY_REQUIRED_DEPTS:${DTS_MDM_REQUIRED_DEPTS:deptCode,deptName}}
  admin:
    infra:
      encryption-key: ${DTS_ADMIN_INFRA_ENCRYPTION_KEY:}
      key-version: ${DTS_ADMIN_INFRA_KEY_VERSION:v1}
    require-approval:
      portal-menu:
        # 强约束字段（可见性/授权）变更是否必须走审批：visibilityRules/allowedRoles/allowedPermissions/maxDataLevel
        visibility: ${DTS_REQUIRE_APPROVAL_PORTAL_MENU_VISIBILITY:true}
        # 结构/展示类变更（name/icon/sortOrder/path/component/parent/deleted）是否需要审批（默认开启）
        structure: ${DTS_REQUIRE_APPROVAL_PORTAL_MENU_STRUCTURE:true}
  session:
    # Maximum idle time (in minutes) for interactive administrator sessions before forcing re-authentication
    max-idle-minutes: ${DTS_SESSION_MAX_IDLE_MINUTES:10}

