server {
    listen 80;
    server_name _;

    # Frontend build output
    root /usr/share/nginx/html;
    index index.html;

    # Single Page App fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend (keeps the /api prefix)
    # Adjust upstream host:port if your backend differs
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # NOTE: no trailing slash in proxy_pass to preserve "/api" prefix
        proxy_pass http://dts-platform:8080;
    }

    # Optional: silence Chrome devtools probe noise in logs
    location = /.well-known/appspecific/com.chrome.devtools.json {
        return 404;
    }
}

