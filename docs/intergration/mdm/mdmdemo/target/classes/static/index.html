<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MDM Demo 控制台</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 32px; }
    button { padding: 8px 14px; font-size: 14px; }
    #log { margin-top: 16px; white-space: pre-wrap; background: #f5f5f5; padding: 12px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>MDM Demo 手动触发</h2>
  <p>点击下方按钮向院方发起一次 <code>/api/mdm/handshake</code> 请求（主动请求推送数据）。</p>
  <button id="btn-handshake">触发 handshake</button>
  <div id="log"></div>

  <script>
    const log = (msg) => { document.getElementById('log').textContent = msg; };
    document.getElementById('btn-handshake').addEventListener('click', async () => {
      log('发送中...');
      try {
        const resp = await fetch('/api/mdm/handshake', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reason: 'manual-trigger' }),
        });
        const text = await resp.text();
        log(`状态: ${resp.status}\n响应: ${text}`);
      } catch (e) {
        log(`请求失败: ${e}`);
      }
    });
  </script>
</body>
</html>
