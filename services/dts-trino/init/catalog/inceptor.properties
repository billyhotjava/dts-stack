connector.name=hive

# Hive Metastore (Thrift) endpoint(s). Commaâ€‘separated if HA.
# Example: thrift://metastore-1:9083,thrift://metastore-2:9083
hive.metastore.uri=thrift://inceptor-metastore:9083

# Point Trino's Hive connector to your Hadoop client configs.
# Mount these into the container at /etc/trino/hive-conf (see docker-compose).
hive.config.resources=/etc/trino/hive-conf/core-site.xml,/etc/trino/hive-conf/hdfs-site.xml

# Optional: set a user for Metastore calls (depends on your cluster policy)
hive.metastore.username=trino

# Common operational toggles (adjust as needed)
hive.allow-drop-table=true
hive.non-managed-table-writes-enabled=true
hive.recursive-directories=false
